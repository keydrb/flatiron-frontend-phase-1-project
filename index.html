<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Checker</title>
  <script type='text/javascript' src='config.js'></script>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather Checker</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
      <input type="text" id="stateInput" placeholder="Enter state name">
    <button id="checkButton">Check Weather</button>
    <div id="weatherInfo"></div>
  </div>
  <img src="icons/sunny-day.png" alt="Sun Icon" id="sunIcon" style="display: none;">
  <img src="icons/cloudy.png" alt="Cloud Icon" id="cloudIcon" style="display: none;">
  <img src="icons/heavy-rain.png" alt="Heavy Rain Icon" id="heavyIcon" style="display: none;">
  <img src="icons/rainy.png" alt="Rain Icon" id="rainIcon" style="display: none;">
  <img src="icons/snow.png" alt="Snow Icon" id="snowIcon" style="display: none;">
  <img src="icons/wind.png" alt="Wind Icon" id="windIcon" style="display: none;">
</body>
</html>
