<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Checker</title>
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather Checker</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="checkButton">Check Weather</button>
    <div id="weatherInfo"></div>
  </div>
  <img src="icons/sunny-day.png" alt="Sun Icon" id="sunIcon" style="display: none;">
  <img src="icons/cloudy.png" alt="Cloud Icon" id="cloudIcon" style="display: none;">
</body>
</html>
